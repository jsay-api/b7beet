<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<volunteer-form ng-show="$ctrl.model.showVolunteerForm" on-new-volunteer-submit="$ctrl.addNewVolunteer(volunteer)"></volunteer-form>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
      <volunteer-list list="$ctrl.model.volunteerList"
											on-remove-volunteer="$ctrl.removeVolunteer(volunteer)"
											on-volunteer-modification="$ctrl.modifyVolunteer(volunteer)"></volunteer-list>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
		</div>
		<div class="col-md-2">
      <new-volunteer on-new-volunteer-button-click="$ctrl.onNewVolunteerButtonClick()"></new-volunteer>
		</div>
	</div>
</div>
