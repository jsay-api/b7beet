<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to SELEQ</h1>
    <p class="lead"></p>
    <!--<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
  </div>
</header>

<div class="container">
  <form class="thing-form">
    <label>List</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Ask for more here please." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Chat :-)</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12" ng-repeat="thing in $ctrl.awesomeThings | orderBy:'-'">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.addedBy.name}} : {{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>
