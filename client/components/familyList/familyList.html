<div class="row">

  <table class="table table-condensed table-hover table-striped">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Address
						</th>
            <th>
              More details
            </th>
					</tr>
				</thead>
				<tbody>
          <tr ng-repeat="family in $ctrl.model.families track by family._id" ng-click="$ctrl.familyClicked(family)">
            <td>
              {{family.name}}
            </td>
            <td>
              {{family.address}}
            </td>
            <td>
              <p>
                {{family.details | limitTo : 20}}
                <span ng-show="family.details.length > 20">...</span>
                <a ng-show="family.details.length > 20"> show more</a>
              </p>
            </td>
          </tr>
				</tbody>
			</table>
